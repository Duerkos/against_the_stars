<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Against The Stars</title>
</head>
<body>
    <div id="leftbar">
        <div class="tab">Placeholder</div>
        <div class="tab">Placeholder</div>
    </div>
    <div class="mainbody">
        <div class="header">
            <div class="title"><a href="https://github.com/Duerkos/against_the_stars">Against The Stars</a></div>
            <div class="logo">
                <div id="imgDuerkos"><img src="./img/duerkos.png" alt="Artistic photo of Duerkos"></div>
                <div><a href="https://duerkos.github.io/landing-page/">Duerkos</a></div>
            </div>
        </div>
        <div class="currencies">
            <div class="currencybox currencyinfo">
                <span class="title currencyinfo">Energy</span>
                <span class="energy currencyinfo">0</span>
            </div>
        </div>
        <div id=app>
            <div class="container tier1">
                <button id="buttonClickManually">
                    <span class="container-title tier1">Energy</span>
                </button>
            </div>
            <div class="container tier2"><button id="nextUnlock" class="unblockable tier2">
                    <span class="container-title tier2">Unlock new Technology</span>
                    <span class="cost tier2">10</span></button>
            </div>
        </div>
    </div>
</body>
<script src="./js/format.js"></script>
<script src="./js/generator.js"></script>
<script src="./js/player.js"></script>
<script  src="./js/loop.js"></script>

</html>
